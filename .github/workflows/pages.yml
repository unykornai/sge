name: Deploy Docs (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Build docs
        run: npm run docs:build
        env:
          VITEPRESS_BASE: /sge/

      - name: Build demo app
        run: |
          cd packages/app
          npm run build
        env:
          VITE_DEMO_MODE: true
          VITE_API_URL: https://unykornai.github.io/sge
          VITE_BASE: /sge/demo/
          NODE_ENV: production

      - name: Merge builds
        run: |
          mkdir -p docs/.vitepress/dist/demo
          cp -r packages/app/dist/* docs/.vitepress/dist/demo/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
