# SGE Settlement Platform - Local Development Infrastructure
# Usage: npm run db:up / npm run db:down
#
# This provides Postgres and Redis for local enterprise mode development.
# The main docker-compose.yml is for production deployments.

services:
  # PostgreSQL database for enterprise mode
  postgres:
    image: postgres:16-alpine
    container_name: sge-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sge
      POSTGRES_PASSWORD: sge
      POSTGRES_DB: sge
    volumes:
      - sge-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sge -d sge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: sge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - sge-redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander for debugging queues
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sge-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    profiles:
      - debug

  # Optional: Adminer for PostgreSQL debugging
  adminer:
    image: adminer:latest
    container_name: sge-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  sge-postgres-data:
    name: sge-postgres-data
  sge-redis-data:
    name: sge-redis-data

networks:
  default:
    name: sge-dev-network
